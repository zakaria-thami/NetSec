<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Analysis Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            background-color: #ffffff;
            text-align: center;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        canvas {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Packet Analysis Report</h2>
        
        <div id="report"></div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await axios.post("http://localhost:4000/api/analyze", {
                    filename: "merged_output.pcap"
                });
                const data = response.data;
                generateReport(data);
            } catch (error) {
                console.error("Error fetching data", error);
            }
        }

        function generateReport(data) {
            const reportContainer = document.getElementById("report");
            reportContainer.innerHTML = "";

            function createCard(title, tableData, chartId, chartLabels, chartValues, colors) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">${title}</div>
                    <div class="card-body">
                        <canvas id="${chartId}"></canvas>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableData.map(row => `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`).join("")}
                            </tbody>
                        </table>
                    </div>
                `;
                reportContainer.appendChild(card);

                new Chart(document.getElementById(chartId), {
                    type: "pie",
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            data: chartValues,
                            backgroundColor: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            createCard(
                "Traffic Analysis",
                Object.entries(data.traffic_analysis.protocol_counts),
                "trafficChart",
                Object.keys(data.traffic_analysis.protocol_counts),
                Object.values(data.traffic_analysis.protocol_counts),
                ["#ff6384", "#36a2eb", "#ffce56"]
            );

            createCard(
                "Most Used Ports",
                Object.entries(data.traffic_analysis.most_used_ports),
                "portsChart",
                Object.keys(data.traffic_analysis.most_used_ports),
                Object.values(data.traffic_analysis.most_used_ports),
                ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"]
            );
        }

        fetchData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
