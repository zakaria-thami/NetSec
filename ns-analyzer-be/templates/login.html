<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="title">NSAnalyze</div>
        <div class="login-prompt">
            <form id="loginForm" action="{{ url_for('auth.handle_login') }}"  method="POST">
                <div class="mb-6">
                    <label for="username" class="text-sm font-semibold  text-gray-900 block mb-2">Username</label>
                    <input type="username" id="username" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5" required="">
                </div>
                <div class="mb-6">
                    <label for="password" class="text-sm font-semibold text-gray-900 block mb-2">Password</label>
                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-auto p-2.5" required="">
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-semibold rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
