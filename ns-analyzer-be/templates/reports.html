{% extends "base.html" %}

{% block content %}
    <h1>Reports</h1>
    <table class="reports-table">
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Date & Time</th>
                <th>Packet Count</th>
                <th>Flag</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.name }}</td>
                <td>{{ report.datetime }}</td>
                <td>{{ report.packet_count }}</td>
                <td>
                    <span class="flag {{ 'benign' if report.flag == 'benign' else 'hostile' }}">
                        {{ report.flag.capitalize() }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('view_report', report_id=report.id) }}" class="view-icon">üîç</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
