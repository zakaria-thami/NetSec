{% extends "base.html" %}

{% block content %}
<div class="reports-container">
    <h1 class="title">Reports</h1>
    <table class="reports-table">
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Date & Time</th>
                <th>Packet Count</th>
                <th>Flag</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.report_name }}</td>
                <td>{{ report.date_time }}</td>
                <td>{{ report.packet_count }}</td>
                <td>
                    <span class="flag {% if report.flag == 'Hostile' %}hostile{% else %}benign{% endif %}">
                        {{ report.flag }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('analyze.get_report', report_id=report.report_id) }}" class="view-icon">üîç View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
