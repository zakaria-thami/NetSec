{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}


<body>
    <div class="container mt-5">
        <h2 class="text-center">Packet Analysis Report</h2>
        
        <div id="report"></div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await axios.post("/api/analyze", {
                    filename: "merged_output.pcap"
                });
                const data = response.data;
                generateReport(data);
            } catch (error) {
                console.error("Error fetching data", error);
                document.getElementById("report").innerHTML = `<div class="alert alert-danger text-center">Failed to fetch data. Please check the server.</div>`;
            }
        }

        function generateReport(data) {
            const reportContainer = document.getElementById("report");
            reportContainer.innerHTML = "";

            function createCard(title, tableData, chartId, chartLabels, chartValues, colors) {
                if (chartLabels.length === 0 || chartValues.length === 0) return; // Ignore empty data
                
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">${title}</div>
                    <div class="card-body">
                        <canvas id="${chartId}"></canvas>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableData.map(row => `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`).join("")}
                            </tbody>
                        </table>
                    </div>
                `;
                reportContainer.appendChild(card);

                new Chart(document.getElementById(chartId), {
                    type: "pie",
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            data: chartValues,
                            backgroundColor: colors
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }

            const colors = ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"];

            // Add Traffic Analysis Data
            if (data.traffic_analysis) {
                createCard(
                    "Traffic Analysis",
                    Object.entries(data.traffic_analysis.protocol_counts || {}),
                    "trafficChart",
                    Object.keys(data.traffic_analysis.protocol_counts || {}),
                    Object.values(data.traffic_analysis.protocol_counts || {}),
                    colors
                );

                createCard(
                    "Most Used Ports",
                    Object.entries(data.traffic_analysis.most_used_ports || {}),
                    "portsChart",
                    Object.keys(data.traffic_analysis.most_used_ports || {}),
                    Object.values(data.traffic_analysis.most_used_ports || {}),
                    colors
                );

                createCard(
                    "Most Active IPs",
                    Object.entries(data.traffic_analysis.most_active_ips || {}),
                    "activeIpsChart",
                    Object.keys(data.traffic_analysis.most_active_ips || {}),
                    Object.values(data.traffic_analysis.most_active_ips || {}),
                    colors
                );

                createCard(
                    "Most Contacted IPs",
                    Object.entries(data.traffic_analysis.most_contacted_ips || {}),
                    "contactedIpsChart",
                    Object.keys(data.traffic_analysis.most_contacted_ips || {}),
                    Object.values(data.traffic_analysis.most_contacted_ips || {}),
                    colors
                );

                createCard(
                    "Traffic per IP",
                    Object.entries(data.traffic_analysis.traffic_per_ip || {}),
                    "trafficPerIpChart",
                    Object.keys(data.traffic_analysis.traffic_per_ip || {}),
                    Object.values(data.traffic_analysis.traffic_per_ip || {}),
                    colors
                );
            }

            // Add Attack Classification Data
            if (data.attack_classification) {
                createCard(
                    "Detected Attacks",
                    Object.entries(data.attack_classification || {}),
                    "attackChart",
                    Object.keys(data.attack_classification || {}),
                    Object.values(data.attack_classification || {}).map(val => Object.values(val).reduce((a, b) => a + b, 0)), 
                    colors
                );

                Object.entries(data.attack_classification).forEach(([attackType, details], index) => {
                    createCard(
                        attackType,
                        Object.entries(details),
                        `${attackType.replace(/\s/g, "")}Chart`,
                        Object.keys(details),
                        Object.values(details),
                        colors
                    );
                });
            }
        }

        fetchData();
    </script>

    <!-- Bootstrap Bundle JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
